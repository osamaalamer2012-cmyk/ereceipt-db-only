<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>e-Receipt Demo (Agent)</title><link rel="stylesheet" href="/style.css"></head>
<body><header><h1>e-Receipt Demo — Agent</h1></header>
<main>
<section class="card"><h2>Issue e-Receipt</h2>
<div class="grid">
<label>Txn ID <input id="txnId" value="TX-1001"/></label>
<label>MSISDN <input id="msisdn" value="+15551234567"/></label>
<label>Amount <input id="amount" type="number" step="0.01" value="49.90"/></label>
<label>Currency <input id="currency" value="USD"/></label>
</div>
<button id="btnIssue">Generate e-Receipt</button>
<div id="issueResult"></div></section>
<section class="card"><h2>Customer SMS Preview (demo)</h2><div id="smsPreview">—</div></section>
</main><script src="/script.js"></script></body></html>
